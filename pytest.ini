[pytest]
# Configuración de pytest para ANOUT

# Directorio donde buscar tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones por defecto
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Marcadores personalizados
markers =
    unit: Tests unitarios
    integration: Tests de integración
    slow: Tests que tardan mucho tiempo
    requires_data: Tests que requieren datos externos

# Configuración de cobertura
[coverage:run]
source = analysis_core
omit = 
    */tests/*
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

